<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Landing Page</title>
  <!-- Compiled Tailwind CSS -->
  <link rel="stylesheet" href="output.css">
</head>

<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-[lightcoral] text-white p-5 text-center">
    <h1 class="text-3xl font-bold">Welcome to Our Service</h1>
    <p id="deviceType" class="mt-2"></p>
  </header>

  <!-- Main -->
  <main class="p-5">

    <!-- Hero Section -->
    <section id="hero" class="text-center mb-5 lg:text-left">
      <h2 id="heroTitle" class="text-2xl lg:text-4xl font-semibold mb-2">
        Discover Our Solutions
      </h2>
      <p id="heroDescription" class="text-lg lg:text-xl">
        We provide top-notch solutions tailored to your needs.
      </p>
    </section>

    <!-- Features -->
    <section id="features" class="mb-5">
      <h2 class="text-2xl font-semibold mb-3">Features</h2>
      <div id="featureList" class="flex flex-wrap gap-4">
        <!-- Features injected by JS -->
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <h2 class="text-2xl font-semibold mb-2">Contact Us</h2>
      <p class="mb-3">Get in touch with us for more information.</p>

      <form id="contactForm" class="flex flex-col">
        <label class="mt-2">Name:</label>
        <input type="text" class="mt-1 p-2 border rounded" required />

        <label class="mt-2">Email:</label>
        <input type="email" class="mt-1 p-2 border rounded" required />

        <label class="mt-2">Message:</label>
        <textarea rows="4" class="mt-1 p-2 border rounded" required></textarea>

        <button
          type="submit"
          class="mt-3 bg-[lightcoral] text-white px-5 py-2 rounded hover:bg-red-800 transition"
        >
          Send Message
        </button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center p-3 bg-gray-800 text-white">
    <p>&copy; 2024 Our Service</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
