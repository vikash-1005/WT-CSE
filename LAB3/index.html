<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Landing Page</title>

    <!-- Local Tailwind CSS file -->
    <link rel="stylesheet" href="tailwind.css">
</head>

<body class="bg-gray-100 text-gray-900">

<header class="bg-red-400 text-white text-center p-6">
    <h1 class="text-3xl font-bold">Welcome to Our Service</h1>
    <p id="deviceType" class="mt-2 text-lg"></p>
</header>

<main class="p-6 space-y-10">

    <!-- Hero Section -->
    <section id="hero" class="text-center lg:text-left">
        <h2 id="heroTitle" class="text-2xl lg:text-4xl font-semibold mb-3">
            Discover Our Solutions
        </h2>
        <p id="heroDescription" class="text-lg lg:text-xl">
            We provide top-notch solutions tailored to your needs.
        </p>
    </section>    <section id="features">
        <h2 class="text-2xl font-semibold mb-4">Features</h2>
        <div id="featureList" class="flex flex-wrap gap-4">
            
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
        <p class="mb-4">Get in touch with us for more information.</p>

        <form id="contactForm" class="flex flex-col max-w-md gap-3">
            <label for="name">Name:</label>
            <input type="text" id="name" required
                   class="p-2 border border-gray-300 rounded">

            <label for="email">Email:</label>
            <input type="email" id="email" required
                   class="p-2 border border-gray-300 rounded">

            <label for="message">Message:</label>
            <textarea id="message" rows="4" required
                      class="p-2 border border-gray-300 rounded"></textarea>

            <button type="submit"
                    class="mt-2 bg-red-400 text-white py-2 rounded hover:bg-red-600 transition">
                Send Message
            </button>
        </form>
    </section>

</main>

<footer class="bg-gray-800 text-white text-center p-3">
    <p>&copy; 2026 WT LAB</p>
</footer>

<script src="script.js"></script>
</body>
</html>
